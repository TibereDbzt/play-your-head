<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project title</title>
</head>
<body>
    <div class="loader" data-loader>
        <button class="loader__button" data-loader-button>Loading</button>
    </div>
    <main class="app">
        <div class="webcam" data-webcam>
            <canvas class="webcam__canvas" width="720" height="560" data-webcam-canvas></canvas>
            <div class="webcam__videoContainer">
                <div class="webcam__mask"></div>
                <video class="webcam__video" width="720" height="560" autoplay muted data-webcam-video></video>
            </div>
        </div>
        <div class="sound">
            <button data-sm-button-resume>play</button>
            <canvas class="sound__canvas" width="720" height="560" data-sm-canvas></canvas>
        </div>
    </main>
</body>
</html>
